name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build APK
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: ZDSoftBypass-APK
        path: build/ZDSoftBypass-signed.apk
